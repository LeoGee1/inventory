<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/41d4b3454d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper" id="wrapper1">
        <header class="header" id="head">
            <a href=""><i class="fa-solid fa-arrow-rotate-right"></i></a>
            <div class="add">Added Items</div>
        </header>
        <main id="main" class="main">
            <ul class="hidden-list" id="hidden-list">
                <div class="hidden-head">
                    <h2 class="h-your">Your List</h2>
                    <i class="fa-solid fa-window-minimize"></i>
                </div>
                <div>
                    <li  class="h-balls G">Green Ball <span><i class="fa-solid fa-ellipsis"></i></span></li>

                    <div class="dot-action" id="dot-action">
                        <button class=" btn dec-green">-</button>
                        <span class=" display disp-green"></span>
                        <button class="btn inc-green">+</button>
                    </div>
                </div>
                <div>
                    <li  class="h-balls G">White Ball <span><i class="fa-solid fa-ellipsis"></i></span></li>
                    <div class="dot-action">
                        <button class="btn dec-white">-</button>
                        <span class="display disp-white"></span>
                        <button class="btn inc-white">+</button>
                    </div>
                </div>
                <div>
                    <li  class="h-balls G">Basketball <span><i class="fa-solid fa-ellipsis"></i></span></li>
                    <div class="dot-action">
                        <button class="btn dec-basket">-</button>
                        <span class="display disp-basket"></span>
                        <button class="btn inc-basket">+</button>
                    </div>
                </div>
                <div>
                    <li  class="h-balls G">Tennis Ball <span><i class="fa-solid fa-ellipsis"></i></span></li>
                    <div class="dot-action">
                        <button class=" btn dec-tennis">-</button>
                        <span class="display disp-tennis"></span>
                        <button class="btn inc-tennis">+</button>
                    </div>
                </div>
                <div>
                    <li  class="h-balls G">Baseball <span><i class="fa-solid fa-ellipsis"></i></span></li>
                    <div class="dot-action">
                        <button class=" btn dec-base">-</button>
                        <span class="display disp-base"></span>
                        <button class="btn inc-base">+</button>
                    </div>
                </div>
            </ul>
            <div class="product-head" id="product-head1">
                <h1 class="product-cat"> <span class="pro">Product </span><span>Catalogue</span></h1>

               <form class="product-add" id="product-add1">
                    <input type="text" id="search" placeholder="add items...">
                    <i class="fa-solid fa-arrow-down"></i>
               </form>
            </div>
            <div class="product-info" id="product-info1">
                <div class="balls one">
                    <h3 class="word">Green Ball</h3>
                    <i class="fa-solid fa-xmark"></i>
                </div>

                <div class="balls two">
                    <h3 class="word">White Ball</h3>
                    <i class="fa-solid fa-xmark "></i>
                </div>

                <div class="balls three">
                    <h3 class="word">Basketball</h3>
                    <i class="fa-solid fa-xmark basket"></i>
                    <h4 class="high">high value</h4>
                </div>

                <div class="balls four">
                    <h3 class="word">Tennis Ball</h3>
                    <i class="fa-solid fa-xmark"></i>
                </div>

                <div class="balls five">
                    <h3 class="word">Baseball</h3>
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
            <section>
                <h3 class="compliments">seems like you've got the balls...</h3>
            </section>
            <footer class="icons">
                <a href=""><i class="fa-brands fa-facebook-messenger"></i></a>
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
                <a href=""><i class="fa-brands fa-twitter"></i></a>
            </footer>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
