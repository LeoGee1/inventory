<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/41d4b3454d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper" id="wrapper1">
        <header class="header" id="head">
            <a href=""><i class="fa-solid fa-arrow-rotate-right"></i></a>
            <div class="add">Added Items</div>
        </header>
        <main id="main">
            <ul class="hidden-list">
                <div class="hidden-head">
                    <h2 class="h-your">Your List</h2>
                    <i class="fa-solid fa-window-minimize"></i>
                </div>
                <li  class="h-balls G">Green Ball</li>
                <li class="h-balls">White Ball</li>
                <li class="h-balls">Basketball</li>
                <li class="h-balls">Tennis Ball</li>
                <li class="h-balls">Baseball</li>
            </ul>
            <div class="product-head" id="product-head1">
                <h1 class="product-cat"> <span class="pro">Product </span><span>Catalogue</span></h1>

               <form class="product-add" id="product-add1">
                    <input type="text" id="search" placeholder="add items...">
                    <i class="fa-solid fa-arrow-down"></i>
               </form>
            </div>
            <div class="product-info" id="product-info1">
                <div class="balls one" id="ballers">
                    <h3 class="word">Green Ball</h3>
                    <i class="fa-solid fa-xmark" id="fa-xmark-B"></i>
                </div>

                <div class="balls two" id="ballers">
                    <h3 class="word">White Ball</h3>
                    <i class="fa-solid fa-xmark" id="fa-xmark-B"></i>
                </div>

                <div class="balls three" id="ballers">
                    <h3 class="word">Basketball</h3>
                    <i class="fa-solid fa-xmark basket" id="fa-xmark-B"></i>
                    <h4 class="high">high value</h4>
                </div>

                <div class="balls four" id="ballers">
                    <h3 class="word">Tennis Ball</h3>
                    <i class="fa-solid fa-xmark" id="fa-xmark-B"></i>
                </div>

                <div class="balls five" id="ballers">
                    <h3 class="word">Baseball</h3>
                    <i class="fa-solid fa-xmark" id="fa-xmark-B"></i>
                </div>
            </div>
            <section>
                <h3 class="compliments">seems like you've got the balls...</h3>
            </section>
            <footer class="icons">
                <a href=""><i class="fa-brands fa-facebook-messenger"></i></a>
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
                <a href=""><i class="fa-brands fa-twitter"></i></a>
            </footer>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
